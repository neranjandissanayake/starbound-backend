name: Deploy Django Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@159.198.66.181 << 'EOF'
            set -e
            sudo apt update
            sudo apt install -y python3-venv python3-pip git

            cd /var/www/starbound

            # Clone repo if not exists
            if [ ! -d "starbound-backend" ]; then
              git clone https://github.com/neranjandissanayake/starbound-backend.git
            fi

            cd starbound-backend

            # Reset local changes (optional but safer)
            git reset --hard
            git clean -fd
            git pull origin main

            # Setup virtual environment if missing
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install -r requirements.txt

            python manage.py migrate
            python manage.py collectstatic --noinput

            sudo systemctl restart gunicorn
          EOF
